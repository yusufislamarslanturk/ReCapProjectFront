<div class="alert alert-secondary" role="alert" style="text-align: center;">
    CARS
  </div>

<table class="table">
    <thead>
        <tr>
            <th>Car</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Daily Price</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.description}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
