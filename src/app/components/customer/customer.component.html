<div class="alert alert-secondary" role="alert" style="text-align: center"
>
    CUSTOMERS
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Company Name</th>
      </tr>
    </thead>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.userId }}</td>
      <td>{{ customer.companyName }}</td>
    </tr>
  </table>
