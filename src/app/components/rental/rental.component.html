<div class="text-center text-bg-dark p-1">
    <b>Kiralamalar</b>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">CarColorName</th>
      <th scope="col">CarBrandName</th>
      <th scope="col">CustomerFullName</th>
      <th scope="col">CarName</th>
      <th scope="col">Model</th>
      <th scope="col">Description</th>
      <th scope="col">ReturnDate</th>
      <th scope="col">RentDate</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let rental of rentals">
        <td>{{rental.carColorName}}</td>
        <td>{{rental.carBrandName}}</td>
        <td>{{rental.customerFullName}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.model}}</td>
        <td>{{rental.description}}</td>
        <td>{{rental.returnDate}}</td>
        <td>{{rental.rentDate}}</td>
    </tr>
</table>
